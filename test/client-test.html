<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Date-Format Test</title>

	<script type="text/javascript" src="../lib/jquery.js"></script>
	<script type="text/javascript" src="../df-client.js"></script>
</head>
<body>

<h2>Date-Format Client Test</h2>
<div>
	<div id="df" value="23/05/1826" mask="dd/mm/yyyy", dest="isoDate">
		date-format(23/05/1826, dd/mm/yyyy, isoDate);
	</div>
	<span id="result"></span><hr>

	<div id="df" value="1/Aug/2000 15:10" mask="d/mmm/yyyy H:M" dest="latinDateTime">
		date-format(1/Aug/2000 15:10, d/mmm/yyyy H:M, latinDateTime);
	</div>
	<span id="result"></span><hr>

	<div id="df" value="3-8-1999 4:17:2" mask="dd-mm-yyyy HH:M:s" dest="fullDate">
		date-format(3-8-1999 4:17:2, dd-mm-yyyy HH:M:s, fullDate);
	</div>
	<span id="result"></span><hr>

	<div id="df" value="October 7 2008 09:36:12" mask="mmmm dd yyyy H:M:s" dest="dateTime">
		date-format(October 7 2008 09:36:12, mmmm dd yyyy H:M:s, dateTime);
	</div>
	<span id="result"></span><hr>
</div>

<script type="text/javascript">
	var df = new DateFormat();
	$("div#df").each(function(i, e) {
		var fmt = df.trDate($(e).attr("value"), $(e).attr("mask"), $(e).attr("dest"));
		var date = df.toDate(fmt, $(e).attr("dest"));
		$(e).next().html("Result = " + fmt + "<br>Server Date: " + date 
						+ "<br>isDate = " + df.isDate(date));
	});
</script>

</body>
</html>
